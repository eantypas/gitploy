      # - name: Build and analyze Docker image with Anchore Engine
      #   run: |
      #     docker build -t my-image:latest .
      #     docker run --rm \
      #       -v $(pwd)/anchore-reports:/anchore-reports \
      #       --entrypoint /usr/local/bin/anchore-cli \
      #       my-image:latest \
      #       image add my-image:latest && \
